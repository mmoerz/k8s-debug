name: Build, Tag, Sign, and Verify Debug Barman Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Runs when pushing tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # required for cosign keyless signing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine version and tags
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            LATEST=false
          elif [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            VERSION="latest"
            LATEST=true
          else
            VERSION="dev-${GITHUB_SHA::7}"
            LATEST=false
          fi

          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "LATEST=${LATEST}" >> $GITHUB_ENV

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./k8s-miniodbg/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/debug-barman:${{ env.VERSION }}${{ env.LATEST && format(',ghcr.io/{0}/debug-barman:latest', github.repository_owner) || '' }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.6.0
        with:
          cosign-release: 'v2.2.3'

      - name: Sign Image with Cosign (Keyless)
        run: |
          cosign sign ghcr.io/${{ github.repository_owner }}/debug-barman:${{ env.VERSION }} --yes
          if [ "${{ env.LATEST }}" = "true" ]; then
            cosign sign ghcr.io/${{ github.repository_owner }}/debug-barman:latest --yes
          fi

      - name: Verify Image Signature
        run: |
          cosign verify ghcr.io/${{ github.repository_owner }}/debug-barman:${{ env.VERSION }} \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}" \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com
          if [ "${{ env.LATEST }}" = "true" ]; then
            cosign verify ghcr.io/${{ github.repository_owner }}/debug-barman:latest \
              --certificate-identity-regexp "https://github.com/${{ github.repository }}" \
              --certificate-oidc-issuer https://token.actions.githubusercontent.com
          fi
